<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #dste-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #e6ffff;
            text-align: center;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        }
    </style>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>DSTSE - Bootstrap Carousel</title>
</head>
<body>
    <div class="container">
        <div class="page-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h5>Dave and Stephanie Taylor - software engineers</h5>
        </div>
    </div>

    <!--<div class="wrapper text-center">
        <h4>Bootstrap Carousel</h4>
        <p></p>
    </div>-->

    <div class="container p-5 my-3 bg-secondary border">
        <div id="dave_and_stephanie" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#dave_and_stephanie" data-slide-to="0" class="active"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="1"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="2"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="3"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="4"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="5"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="6"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="7"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="8"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="9"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="10"></li>
                <li data-target="#dave_and_stephanie" data-slide-to="11"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../images/carousel/JuneLake.jpg" class="rounded mx-auto d-block" alt="June Lake">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/junelaketown.jpg" class="rounded mx-auto d-block" alt="June Lake town">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/JuneLakeCafe.jpg" class="rounded mx-auto d-block" alt="June Lake Cafe">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/meadow.jpg" class="rounded mx-auto d-block" alt="June Lake Meadow">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/cabin.jpg" class="rounded mx-auto d-block" alt="June Lake cabin">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/creek1.jpg" class="rounded mx-auto d-block" alt="Rush Creek">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/rushcreekfalls.jpg" class="rounded mx-auto d-block" alt="Rush Creek Falls">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/gulllake.jpg" class="rounded mx-auto d-block" alt="Gull Lake">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/aspens3.jpg" class="rounded mx-auto d-block" alt="Aspens">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/aspens4.jpg" class="rounded mx-auto d-block" alt="More aspens">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/minarets.jpg" class="rounded mx-auto d-block" alt="Mammoth Minarets">
                </div>
                <div class="carousel-item">
                    <img src="../../images/carousel/yosemitevalley.jpg" class="rounded mx-auto d-block" alt="Yosemite Valley">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#dave_and_stephanie" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#dave_and_stephanie" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>

    <div id="dste-footer">
        <p>Copyright &copy; 2020 DSTSE</p>
    </div>
</body>
</html>
